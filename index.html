<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7fd2a9fe2e.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1 class="heading">Rock Paper Scissors Game</h1>
    <h3 class="instructions">chose one from three options</h3>
    <div class="divButtons">
        <button class="btn" id="btnRock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="btn" id="btnScissors"><i class="fa-solid fa-hand-scissors"></i></button>
        <button class="btn" id="btnPaper"><i class="fa-solid fa-hand"></i></button>
    </div>
    <div class="divScore">
        <div class="scoreBoard">
            <h2>You</h2>
            <h3 id="userScoreBoard">0</h3>
        </div>
        <div class="scoreBoard">
            <div id="choices">
                <h3 id="yourChoice">Player </h3>
                <h3 id="computerChoice">Computer</h3>
                
            </div>
            <h3 id="resultBoard"></h3>
        </div>
        <div class="scoreBoard">
            <h2>Computer</h2>
            <h3 id="computerScoreBoard">0</h3>
        </div>
    <script src="rockPaperScissors.js"></script>      
</body>
</html>
